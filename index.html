<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Bugle - Spider-Man Reward</title>
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="newspaper-card">
            <!-- Top News Cards -->
            <section class="news-cards">
                <article class="news-card">
                    <div class="card-content">
                        <h3 class="card-subtitle">Mid-Air Collision</h3>
                        <h2 class="card-title">CONTROL TOWER TO BLAME</h2>
                        <div class="page-badge">PAGE 18</div>
                    </div>
                </article>

                <article class="news-card">
                    <div class="card-content">
                        <h3 class="card-subtitle">Catastrophic Weather</h3>
                        <h2 class="card-title">POLAR ICE CAPS MELTING</h2>
                        <div class="page-badge">PAGE 20</div>
                    </div>
                </article>
            </section>

            <div class="divider"></div>

            <!-- Header Banner -->
            <header class="header-banner">
                <div class="logo">DAILY BUGLE</div>
            </header>

            <div class="divider"></div>

            <!-- Main Reward Section -->
            <section class="reward-section">
                <div class="reward-label">REWARD!</div>
                <h1 class="reward-headline">FOR PHOTOS OF SPIDER-MAN</h1>

                <!-- Photo Section -->
                <div class="photo-container">
                    <img src="images/spider.png" alt="Spider-Man" class="spider-image">
                </div>

                <div class="reward-banner">
                    THE DAILY BUGLE ALWAYS GIVES YOU MORE - EXCLUSIVE STORY INSIDE!
                </div>
            </section>
        </div>
    </div>
</body>
</html>
